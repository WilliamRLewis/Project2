<div>
<table st-table="data" class="table table-striped">
				<thead>
					<tr>
						<th>ReviewId</th>
						<th>Review Rating</th>
						<th>Review Description</th>
						<th>Update Review</th>
						<th>Deletion </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="review in data" ng-model="form">
						<td>{{ review.id }}</td>
						<td>{{ review.rating }}</td>
						<td>{{ review.description }}</td>
						<td><button type="button" ng-click="updateRev(review)" class="btn btn-sm btn-success">
						Update</button></td>
							<td><button type="button" ng-click="destroyRev(review)" class="btn btn-sm btn-danger">
						Delete</button></td>
					</tr>
				</tbody>
			</table>
</div>

<div class="form-group">
		<div class="form-group">
			<label class="control-label col-sm-2" for="text">Rating</label>
			<div class="col-sm-10">
			 <input type="number" name="rating" ng-model="rating" placeholder="5" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="text">Description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="descript"
					ng-model="descript"
					placeholder="Please Describe your experience in 300 characters or less" maxlength="300" required>
			</div>
		</div>
				<button ng-click="createReview(rating, descript)" class="btn btn-primary">
					Submit</button>
</div>
