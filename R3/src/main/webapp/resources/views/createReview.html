<div class="form-group">
		<div class="form-group">
			<label class="control-label col-sm-2" for="text">Rating</label>
			<div class="col-sm-10">
			 <input type="number" name="rating" min="0" max="10" ng-model="rating" placeholder="5" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="text">Description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="descript"
					ng-model="descript" pattern="[a-z0-9._%+-] {0,300}"
					placeholder="Please Describe your experience in 300 characters or less" maxlength="300" required>
			</div>
		</div>
				<button ng-click="createReview(rating, descript)" class="btn btn-primary">
					Submit</button>
</div>
