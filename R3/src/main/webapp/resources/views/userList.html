<style>
container p { display: inline }
</style>
<div class="container">
	<div>
		<table st-table="data" class="table table-striped">
		There are {{data.length}} users.
			<input type="search" ng-model="data.username" placeholder="filter users" aria-label="filter users" />
				<thead>
					<tr>
						<th>UserId</th>
						<th>UserName</th>
						<th>Password</th>
						<th>Role</th>
						<th>Reviews</th>
						<th>Update User</th>
						<th>Delete User</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in data  | orderBy:'userId' | filter:data.username track by $index" ng-model="form">
						<td>{{ user.userId }}</td>
						<td>{{ user.username }}</td>
						<td>{{ user.password }}</td>
						<td>{{ user.role }}</td>
						<td><button type="button" ng-click="loadReviews(user)" class="btn btn-sm btn-success">
						Reviews </button></td>
						<td><button type="button" ng-click="updateUser(user)" class="btn btn-sm btn-info">
						Update</button></td>
						<td><button type="button" ng-click="deleteUser(user)" class="btn btn-sm btn-danger">
						Delete</button></td>
					</tr>
				</tbody>
		</table>
	</div>
</div>
