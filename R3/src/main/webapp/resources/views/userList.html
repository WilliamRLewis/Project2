<div>
Testing can you see this button?
<div ng-controller="findUsers">
<button type="button" ng-click="getUsers()" class="btn btn-sm btn-danger">Get Users Test</button>
<button type="button" ng-click="test()" class="btn btn-sm btn-success">Test</button>

<table st-table="data" class="table table-striped">
				<thead>
					<tr>
						<th>UserId</th>
						<th>UserName</th>
						<th>Password</th>
						<th>Role</th>
						<th>Reviews</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in data" ng-model="form">
						<td>{{ user.userId }}</td>
						<td>{{ user.username }}</td>
						<td>{{ user.password }}</td>
						<td>{{ user.role }}</td>
						<td><button type="button" ng-click="loadReviews()" class="btn btn-sm btn-success">
						Reviews </button></td>
					</tr>
				</tbody>
			</table>
</div>

</div>
