
<div ng-controller="findUsers">

<table st-table="data" class="table table-striped">
				<thead>
					<tr>
						<th>UserId</th>
						<th>UserName</th>
						<th>Password</th>
						<th>Role</th>
						<th>Reviews</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in data" ng-model="form">
						<td>{{ user.userId }}</td>
						<td>{{ user.username }}</td>
						<td>{{ user.password }}</td>
						<td>{{ user.role }}</td>
						<td><button type="button" ng-click="loadReviews(user.userId)" class="btn btn-sm btn-success">
						Reviews </button></td>
					</tr>
				</tbody>
			</table>
</div>
